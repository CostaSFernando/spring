
<div class="container">
  <div class="container--title">
    <h2>
      {{ product.label }}
    </h2>
  </div>
  <div class="container--content">
    <div class="container--content-description">
      {{ getDescription }}
    </div>
    <div class="container--content-image" *ngIf="product?.img">
      <img [src]="'./../../../../assets/machines/' + product.img" alt="">
    </div>
  </div>

  <div class="container--table">
    <app-table [table]="product.table"></app-table>
  </div>
</div>
