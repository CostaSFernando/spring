
<div class="container">
  <div class="container--title">
    <h2>
      {{ product.label }}
    </h2>
  </div>
  <div class="container--content">
    <div class="container--content-description">
      {{ getDescription }}
    </div>
    <div class="container--content-image" *ngIf="product?.images?.length > 0">
      <div class="image" *ngFor="let img of product.images">
        <img [src]="'./assets/machines/' + img" alt="">
      </div>
    </div>
  </div>

  <div class="container--table">
    <app-table [table]="product.table"></app-table>
  </div>
</div>
