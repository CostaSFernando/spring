<div class="container">
  <div class="container--card">
    <div class="container--card-title" (click)="showProduct(product.id)">
      <h2>
        {{ getLabel }}
      </h2>
    </div>
  </div>
</div>

<div class="modal--container" [ngClass]="{'modal-close': !modal}" >

  <div class="modal--container-main">
    <div class="header">
      <div class="exit" (click)="controlModal(false)">
        X
      </div>
      <div class="label">
        {{ getLabel }}
      </div>
    </div>

    <div class="body">
      <p>
        {{ getDescription }}
      </p>
      <app-table [table]="product.table"></app-table>
    </div>
  </div>


</div>
