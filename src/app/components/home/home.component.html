<div class="container">
  <div class="container--initialtext">
    <div class="container--initialtext-text" *ngIf="textDescription">
      {{ textDescription }}
    </div>
    <div class="container--initialtext-img" *ngIf="config">
      <ng-container *ngFor="let image of config.home.images">
        <img [src]="'./assets/imagens/' + image" alt="">
      </ng-container>
    </div>
  </div>
</div>
